plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testRuntimeOnly 'junit:junit:4.13.2'
    testImplementation 'junit:junit:4.13.2'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '4.8.0'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '4.8.0'
    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:5.9.0")


    implementation 'junit:junit:4.13.2'
    implementation group: 'org.mockito', name: 'mockito-core', version: '4.8.0'
    implementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '4.8.0'
    implementation group: 'org.javatuples', name: 'javatuples', version: '1.2'


}

test {
    useJUnitPlatform()
}